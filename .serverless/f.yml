service:
  name: project-template-app-api
provider:
  name: aliyun
  initTimeout: 10
custom:
  customDomain:
    domainName: auto
deployType: koa
functions:
  app_index:
    handler: index.handler
    events:
      - http:
          path: /*
package:
  include:
    - dist
layers:
  koaLayer:
    path: npm:@midwayjs/koa-layer
globalDependencies:
  '@midwayjs/simple-lock': '*'
